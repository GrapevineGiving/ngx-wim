<h1>Demo of ngx-wim's wim directive</h1>

<div *ngFor="let demo of demos" class="demo">
  <h2>{{ demo.title }}</h2>

  <div class="blocks">
    <div class="block-wrapper">
      <pre class="block">{{ demo.message }}</pre>
    </div>

    <div class="block-wrapper">
      <div class="block" [wim]="demo.message"></div>
    </div>
  </div>
</div>
